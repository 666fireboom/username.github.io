<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>个人网页</h1>
</header>

<main>
    <section>
        <h2>个人简介</h2>
        <p>你好，我是[你的名字]。这是我的个人网页。在这里，你可以了解我的个人背景、兴趣爱好以及我的博客文章。</p >
    </section>

    <section>
        <h2>个人博客</h2>
        <p>欢迎访问我的博客！在这里，我分享我的想法、经验和知识。以下是我最近的几篇文章：</p >
        <ul>
            <li>博客文章标题 1</li>
            <li>博客文章标题 2</li>
            <li>博客文章标题 3</li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 [你的名字]. All rights reserved.</p >
</footer>

</body>
</html>
